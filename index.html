<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="X-UA-Compatible" content="ie=edge">
	<meta name="author" content="Mohamed Yassine Laggoun">
	<meta name="description" content="Restaurant Reviews project">
	<meta name="keywords" content="restaurant, reviews, homepage, udacity, project, lastproject, frontend">
	<title>Restaurant Reviews</title>
	<!-- Normalize.css for better cross-browser consistency -->
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<!-- Main CSS file -->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
</head>

<body>
	<header>
		<nav>
			<h1><a href="/" tabindex="0" aria-label="home">Restaurant Reviews</a></h1>
		</nav>
	</header>

	<main id="maincontent">
		<section id="map-container">
			<div id="map"></div>
		</section>
		<section>
			<div class="filter-options" tabindex="0" aria-label="Filter options">
				<h2>Filter Results</h2>
				<select id="neighborhoods-select" tabindex="0" name="neighborhoods" onchange="updateRestaurants()" aria-label="select neighborhood">
					<option value="all">All Neighborhoods</option>
				</select>
				<select id="cuisines-select" tabindex="0" name="cuisines" onchange="updateRestaurants()" aria-label="select cuisine">
					<option value="all">All Cuisines</option>
				</select>
			</div>
			<ul id="restaurants-list"></ul>
		</section>
	</main>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
	<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
	<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


	<footer id="footer">

	</footer>
</body>
</html>
